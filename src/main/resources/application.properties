spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=16379
spring.redis.password=
spring.redis.timeout=60000
redis.ttl=5

spring.main.allow-bean-definition-overriding=true

#twilo config
twilio.account_sid=TWILIO_ACCOUNT_SID
twilio.auth_token=TWILIO_AUTHENTICATION_TOKEN
twilio.trial_number=YOUR_TWILIO_TRIAL_NUMBER

################### JavaMail Configuration ##########################
support.email=WRITE_YOUR_EMAIL_HERE
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.protocol=smtps
spring.mail.username=WRITE_YOUR_EMAIL_HERE
spring.mail.password=WRITE_YOUR_APPLICATION_KEY_HERE(generated from google's activity page)
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.starttls.enable=true
spring.mail.properties.mail.smtps.timeout=8000
